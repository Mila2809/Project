<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/ec35368b02.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <p id="name">Hi, have a great organised day</p>
            <div class="navbar">
                <a class="navbar-info" href="/">Log out</a>
            </div>
        </header>
        <main>
            <div class="add">
                <hr class="hr-add" />
                <p class="p">Add New Task For Your To Do List</p>
                <hr class="hr-add" />
            </div>
            <div class="sub-container-info">
                <form id="form-task" class="form-task">
                    <div>
                        <input
                            maxlength="18"
                            class="title"
                            placeholder="Title :"
                            type="text"
                            id="title"
                            name="title"
                            required
                        />
                        <hr class="sub-hr" />
                        <label class="to-do-date_1" for="deadline"
                            >Deadline :</label
                        >
                        <input
                            class="to-do-date_1"
                            type="date"
                            id="deadline"
                            name="deadline"
                            required
                        />
                        <br />
                        <input
                            maxlength="100"
                            placeholder="Description :"
                            class="sub-title"
                            type="text"
                            id="description"
                            name="description"
                            required
                        />
                    </div>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
            <p id="error-task"></p>
            <hr class="hr" />
            <div id="container" class="container-info">
                <div id="task" class="sub-container-info" style="display: none">
                    <div class="form-task">
                        <div class="gr">
                            <input
                                class="checkbox"
                                id="status"
                                type="checkbox"
                            />
                            <div class="info">
                                <p class="title">Sport</p>
                                <hr class="sub-hr" />
                                <p class="to-do-date">Release date before :</p>
                                <p class="sub-title">
                                    Le sport n’est pas juste une activité
                                    physique, c’est un engagement envers
                                    toi-même. Chaque goutte de sueur est une
                                    preuve que tu avances, peu importe le
                                    rythme.
                                </p>
                            </div>
                        </div>
                        <button class="button" id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./task.js"></script>
    <script src="./add.js"></script>
</html>
